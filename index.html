<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body, h1, p { margin: 0; padding: 0; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('Images/background-image.jpg') no-repeat center center fixed; 
      background-size: cover;
      font-family: Helvetica, Arial, sans-serif; /* Changed to Helvetica as the primary font */
    }
    .text-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8); /* Darker background for better readability */
      color: white;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      /* Removed the border line around the text box */
      box-shadow: 0px 0px 10px rgba(255,255,255,0.2); /* Soft white glow */
    }
    h1 {
      font-size: 2.5em; /* Slightly larger font size for the main heading */
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.4em; /* Slightly larger font size for paragraphs */
      margin-bottom: 1em;
    }
    a {
      color: #90ee90; /* Light green color for the link */
      text-decoration: none;
      font-size: 1.2em;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>PUMP.SCIENCE</h1>
    <p>COMING SOON</p>
    <p><a href="https://t.me/pump_science">Join our Telegram Group</a></p>
  </div>
</body>
</html>
